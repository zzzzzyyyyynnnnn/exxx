<!DOCTYPE html>
<html>
<head>
    <title>雅韵花事</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <style type="text/css">
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .container {
           position: relative;
           width: fit-content;
           max-width: 100%;
           margin: 0 auto;
           text-align: center;
           overflow: hidden;
           height: 100vh;
        }
        .beijin {
		    max-width: 100%;
		    max-height: 100%;
		    height: 100vh;
			filter: brightness(0.5);
		    z-index: 0;
        }
        .hudie {
			position: absolute;
			z-index: 2;
			max-width: 100%;
			height: auto;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			animation: fly 8s ease-in-out;
		
        }
		@keyframes fly {
		    0% {
		        left: -50%;
		        transform: translate(-50%, -50%) scale(1);
		    }
		    25% {
		        left: 30%;
		        transform: translate(-50%, -50%) scale(1.1);
		    }
		    50% {
		        left: 40%;
		        transform: translate(-50%, -50%) scale(1.8);
		    }
		    75% {
		        left: 70%;
		        transform: translate(-50%, -50%) scale(0.9);
		    }
		    100% {
		        left: 50%;
		        transform: translate(-50%, -50%) scale(1);
		    }
		}
		.dianji{
			position: absolute;
			z-index: 2;
			max-width: 100%;
			height: auto;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			display: none;
			
		}
        .progress-wrapper {
            position: absolute;
            bottom: 50%;
            left: 50%;
			z-index: 2;
            transform: translateX(-50%);
        }
        .progress {    
            --r1: 154%;
            --r2: 68.5%;
			width: 4vw; 
			height: 4vw;
            border-radius: 50%; 
            background:
               radial-gradient(var(--r1) var(--r2) at top   ,#0000 79.5%,gray 80%) center left,
               radial-gradient(var(--r1) var(--r2) at bottom,gray 79.5%,#0000 80%) center center,
               radial-gradient(var(--r1) var(--r2) at top   ,#0000 79.5%,gray 80%) center right,
               #ccc;
            background-size: 50.5% 220%;
            background-position: -100% 0%,0% 0%,100% 0%;
            background-repeat:no-repeat;
            animation:p 8s linear;
           }
        @keyframes p {
            33%  {background-position:    0% 33% ,100% 33% ,200% 33% }
            66%  {background-position: -100%  66%,0%   66% ,100% 66% }
            100% {background-position:    0% 100%,100% 100%,200% 100%}
  }
        
		.wenan {
			position: absolute;
			z-index: 2;
			max-width: 100%;
			height: auto;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			}
		.wenan.hidden {
		    display: none;
		    }

  </style>
</head>
<body>
   <div class="container">
           <img class="beijin" src="背景.jpg" alt="背景">
           <img class="hudie" src="蝴蝶.png" alt="蝴蝶">
       <div class="progress-wrapper">
               <div id="loading" class="progress"></div>
       </div>
   		    <img class="wenan" src="加载文案.png">
			<img class="dianji" src="点击按钮.png">
   </div>
   <script>
          var loading = document.getElementById('loading');
          var wenan = document.querySelector('.wenan');
          var dianji = document.querySelector('.dianji');
          loading.addEventListener('animationend', function() {
              wenan.classList.add('hidden'); 
              loading.style.display = 'none'; 
              dianji.style.display = 'block';
          });
      </script>
</body>
</html>
