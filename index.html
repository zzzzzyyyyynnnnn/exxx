<!DOCTYPE html>
<html>
<head>
    <title>雅韵花事</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <style type="text/css">
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .container {
            position: relative;
            width: fit-content;
            max-width: 100%;
            margin: 0 auto;
            text-align: center;
            overflow: hidden;
            height: 100vh;
        }
        .beijin {
            max-width: 100%;
            max-height: 100%;
            height: 100vh;
            z-index: 0;
        }
		.hudie {
			position: absolute;
			z-index: 2;
			width: 8vw;
			height: auto;
			top: 50%;
			left: 25%;
			cursor: pointer;
			transform: translate(-50%, -50%);
			
		}
		.hudie:hover{
			opacity: 0.5;
		}
		.fly-once {
		    animation: flyOut 8s ease-out forwards;
		}

		@keyframes flyOut {
		    0% {
		        transform: translate(-50%, -50%) scale(1.2) rotate(0deg);
				opacity: 1;
		    }
		    50% {
		        left: 50%;
		        transform: translate(-50%, -50%) scale(1.8,1.9) rotate(10deg);
				opacity: 0.7;
		    }
		    75% {
		        left: 70%;
		        transform: translate(-50%, -50%) scale(0.5) rotate(-10deg);
				opacity: 0.4;
		    }
		    100% {
		        left: 150%;
				transform: translate(-50%, -50%) scale(1) rotate(0deg);
		    }
		}
		.click-hint {
		    position: absolute;
			top: 50%;
			left: 25%;
		    width: 50px;
		    height: 50px;
		    background-color: rgba(0, 0, 0, 0.3); 
		    border-radius: 50%; 
		    z-index: 3; 
		    pointer-events: none;
		    animation: fadeInOut 3s infinite forwards; 
		}
		 
		@keyframes fadeInOut {
		    0% {
		        opacity: 0;
		        transform: scale(0);
		    }
		    50% {
		        opacity: 1;
		        transform: scale(1);
		    }
		    100% {
		        opacity: 0;
		        transform: scale(1.2);
		    }
		}
        .jieshao {
            position: absolute;
            height: 100vh;
            max-width: 100%;
            max-height: 100%;
            text-shadow: -15px -15px 2px rgba(255, 255, 255, 0.3);
            filter: blur(0.8px);
            right: 0%;
            z-index: 1;
        }
        .wenzi {
            writing-mode: vertical-rl; 
            text-orientation: upright; 
            display: inline-block;
            color: papayawhip;
            letter-spacing: 4px;
            font-size: 4vh;
            font-family: 'SimSun', '宋体', serif;
            line-height: 1.7em;
        }
        
    </style>
</head>
<body onload="start()">
    <div class="container">
        <div class="jieshao">
            <p class="wenzi" id="xianshi"></p>
        </div>
        <img class="beijin" src="背景.jpg" alt="背景">
		<a href="wenzii.html" id="butterfly-link">
		<img class="hudie" id="butterfly" src="蝴蝶1.png" alt="蝴蝶" onclick="fly(event)">
		<div class="click-hint" id="click-hint"></div>
		</a>
    </div>
    <script>
        function start() {
            var text = "仲春十五,花朝佳节,春色满园,芳菲遍野,诚为一年之中最为绮丽之时也。京华内外,自晨光初破,便见街衢巷陌,游人如织,皆欲一睹花朝之盛况。";
            var paragraph = document.getElementById('xianshi');
            var index = 0;
            var interval = setInterval(function () {
                if (index < text.length) {
                    paragraph.textContent += text.charAt(index);
                    index++;
                } else {
                    clearInterval(interval);
				
                }
            }, 150); 
        }
               var animationEnded = false; // 标记动画是否结束
        
        function fly(event) {
            event.preventDefault(); // 阻止a标签的默认跳转行为
			document.getElementById('click-hint').style.display="none";
            var butterfly = document.getElementById('butterfly');
            if (!butterfly.classList.contains('fly-once')) {
                    butterfly.classList.add('fly-once');
                    butterfly.addEventListener('animationend', function onAnimationEnd() {
                    butterfly.classList.remove('fly-once');
                    butterfly.removeEventListener('animationend', onAnimationEnd);
                    animationEnded = true; // 设置动画结束标记
                    window.location.href = document.getElementById('butterfly-link').href;
                       }, { once: true });
                   }
               }
    </script>
</body>
</html>
